<div class="container mt-5">
  <h2 class="text-center">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto">

    <!-- First Name -->
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
      <div *ngIf="submitted && registerForm.controls['firstName'].errors" class="text-danger">
        First name is required.
      </div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
      <div *ngIf="submitted && registerForm.controls['lastName'].errors" class="text-danger">
        Last name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
        <span *ngIf="registerForm.controls['email'].errors?.['required']">Email is required.</span>
        <span *ngIf="registerForm.controls['email'].errors?.['email']">Invalid email format.</span>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
        <span *ngIf="registerForm.controls['password'].errors?.['required']">Password is required.</span>
        <span *ngIf="registerForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long.</span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" />
      <div *ngIf="submitted && registerForm.controls['confirmPassword'].errors" class="text-danger">
        Confirm password is required.
      </div>
      <div *ngIf="submitted && registerForm.errors?.['notMatching']" class="text-danger">
        Passwords do not match.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Register</button>

  </form>
</div>
